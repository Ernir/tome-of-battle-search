{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    {% verbatim %}
    <div v-cloak id="app">
    <div class="row">
        <div class="col-md-6">
            <h1>
                Maneuver search
            </h1>

            <input v-model="maneuverName" placeholder="Exact partial maneuver name" class="form-control">
            <div class="form-group">
                <label for="" class="control-label ">
                    Requirements
                </label>
                <div class="controls">
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value="0" v-model="requirements">
                            0
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value="1" v-model="requirements">
                            1
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value="2" v-model="requirements">
                            2
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value="3" v-model="requirements">
                            3
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value="4" v-model="requirements">
                            4
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="">
                            <input type="checkbox" name="requirements" value=5 v-model="requirements">
                            5
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table v-if="filteredManeuvers.length" class="table">
                <thead>
                <tr>
                    <th v-for="column in tableColumns">
                        {{ column.title }}
                    </th>
                </tr>
                </thead>
                <tbody is="transition-group" name="maneuver-list">
                <tr v-for="maneuver in filteredManeuvers" :key="maneuver.id">
                    <td v-for="column in tableColumns">
                        {{ getField(maneuver, column.field) }}
                    </td>
                </tr>
                </tbody>
            </table>
            <p v-if="statusMessage">
                {{ statusMessage }}
            </p>
        </div>
    </div>
    {%  endverbatim %}
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/vue"></script>
    <script src="{% static "search.js" %}"></script>
{% endblock %}
