{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    {% verbatim %}
    <div v-cloak id="app">
        <h1>
            Maneuver search
        </h1>
        <input v-model="filterQuery" placeholder="Filter maneuvers" class="form-control">
        <table v-if="filteredManeuvers.length" class="table">
            <thead>
            <tr>
                <th v-for="column in tableColumns">
                    {{ column.title }}
                </th>
            </tr>
            </thead>
            <tbody is="transition-group" name="maneuver-list">
            <tr v-for="maneuver in filteredManeuvers" :key="maneuver.id">
                <td v-for="column in tableColumns">
                    {{ getField(maneuver, column.field) }}
                </td>
            </tr>
            </tbody>
        </table>
        <p v-if="statusMessage">
            {{ statusMessage }}
        </p>
    </div>
    {%  endverbatim %}
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/vue"></script>
    <script src="{% static "search.js" %}"></script>
{% endblock %}
